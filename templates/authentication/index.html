<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} {% load static %} {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="\style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivalik FRM</title>
</head>
<body>
    <h3 style="text-align:center;font-size: larger;">Welcome to FRM by Interns! </h3>

    {% comment %} {% for message in messages %}

        <div class="alert-alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" date-dismissible="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </div> {% endcomment %}

    <form action="/submit" method="post">
    {% csrf_token %}
    <label for="">Account Number  : </label>
    <input type="number" id="Acc" name="Acc" placeholder="Payer Account Number"  title="Three letter country code" min="99999999999" required><br><br>
    <label for="Amt">Amount : </label>
    <input type="number" id="Amt" name="Amt" placeholder="Amount" required><br><br>
    <label for="">Payee Account Num  : </label>
    <input type="number" id="Pacc" name="Pacc" placeholder="Payee Account Number" required><br><br>
    <button type="submit"><a href="/submit"  >Submit</a></button>




    </form>

</body>
</html>
